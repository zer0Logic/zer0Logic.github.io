<html lang="en">
<head>

  <link rel="stylesheet" href="assets/css/all.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="date">
    <span id="day"></span>, <span id="date" class="color-blue"></span> <span id="year"></span> <span class="color-shade">|</span> <span id="hours"></span>
  </div>
  <div class="card">
    <img src="assets/imgs/user.png" class="card__img" alt="">
    <div class="card__content">
      <h5 class="card__name">Achmad Fadili</h5>
      <p class="card__desc">Frontend developer</p>
      <div class="card__list">
        <a href="https://facebook.com/ampersandzee" target="_blank" class="card__item">
          <i class="fab fa-fw fa-facebook"></i>
        </a>
        <a href="https://www.instagram.com/_ampersandz" target="_blank" class="card__item">
          <i class="fab fa-fw fa-instagram"></i>
        </a>
        <a href="https://steamcommunity.com/id/_ampersandz" target="_blank" class="card__item">
          <i class="fab fa-fw fa-steam"></i>
        </a>
      </div>
      <a href="#modal" class="card__button">Just button</a>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal__content">
      <a href="#" title="Close" class="modal__close">Close</a>
      <h1 class="modal__title">Thanks!</h1>
      <p class="modal__desc">Thank you for visiting my simple website, <span class="color-blue">Kamu luar biasa</span>!</p>
    </div>
  </div>
  <script src="assets/js/moment-with-locales.min.js"></script>
	<script>
    var isCtrl = false;
    document.onkeyup=function(e) {
      if(e.which == 17) { isCtrl=false; }
    }
    document.onkeydown=function(e) {
      if(e.which == 17) { isCtrl=true; }
      if((e.which == 85) || (e.which == 67) && isCtrl == true) { return false; }
    }
    var isNS = (navigator.appName == "Netscape") ? 1 : 0;
    if(navigator.appName == "Netscape") document.captureEvents(Event.MOUSEDOWN||Event.MOUSEUP);
    function mischandler(){
      return false;
    }
    function mousehandler(e){
      var myevent = (isNS) ? e : event;
      var eventbutton = (isNS) ? myevent.which : myevent.button;
      if((eventbutton==2)||(eventbutton==3)) { return false; }
    }
    document.oncontextmenu = mischandler;
    document.onmousedown = mousehandler;
    document.onmouseup = mousehandler;

    moment.locale('id');
    var day = moment().format("dddd");
    var date = moment().format("Do MMM");
    var year = moment().format("YYYY");
    var update = function() {
      document.getElementById('hours').innerHTML = moment().format("h:mm:ss a");
    }
    document.getElementById('day').innerHTML = day;
    document.getElementById('date').innerHTML = date;
    document.getElementById('year').innerHTML = year;
    setInterval(update, 1000);
  </script>
</body>
</html>
